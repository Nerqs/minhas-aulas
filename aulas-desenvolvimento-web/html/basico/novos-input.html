<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novos inputs</title>
</head>
<body>
    <form>
        <!--required-->
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" autofocus> <br><br>

        <!--Email-->
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" > <br> <br>

        <!--número-->
        <label for="numero">Número:</label>
        <input type="number" name="numero" id="numero" min="1" max="20" step="5"> <br> <br>

        <!--url-->
        <label for="url">URL:</label>
        <input type="url" name="url" id="url" placeholder="ex: http://www..."> <br> <br>

        <!--pesquisa-->
        <label for="pesquisa">Pesquisa:</label>
        <input type="search" name="pesquisa" id="pesquisa"> <br> <br>

        <!--range-->
        <label for="range">Range:</label>
        <input type="range" name="range" id="range" min="1" max="20" value="10"> <br> <br>

        <!--data-->
        <label for="data">Data:</label>
        <input type="date" name="data" id="data"> <br> <br>

        <!--cor-->
        <label for="cor">Cor:</label>
        <input type="color" name="cor" id="cor"> <br> <br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
