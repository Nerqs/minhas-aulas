<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funçóes matematicas</title>
    <script>

        //https://www.w3schools.com/jsref/jsref_obj_math.asp

        var x = 10.480

        //função Math.ceil(var ou numero)//arredonda para baixo
        document.write(Math.ceil(x))
        document.write('<br>')

        //função Math.floor(var ou numero)//arredonda para cima
        document.write(Math.floor(x))
        document.write('<br>')

        //função Math.round(var ou numero)//arredondamento varia conforme o valor das casas decimais
        document.write(Math.round(x))
        document.write('<br>')

        //função Math.randon//chama um numero randomico entre 0 e 1
        document.write(Math.random())

    </script>
</head>

</body>
</html>
