        //15/01/2017
        var data1 = new Date(2017, 0, 15)

        //23/02/2017
        var data2 = new Date(2017, 1, 23)

        document.write(data1.toString())
        document.write('<hr>')
        document.write(data2.toString())

        document.write('<br><br><br>')

        //converter datas para algo que possa ser calculado
        document.write(data1.getTime())
        document.write('<hr>')
        document.write(data2.getTime())

        document.write('<br><br><br>')

        //encontar a diferença em milisecundos entre as datas
        var data = Math.abs(data1.getTime() - data2.getTime()) //Math.abs retorna o valor absoluto de um numero, sempre positivo
        document.write(`A diferença entre as datas em milisegundos é de ${data}`)

        //transformar os milisegundos em dias
        data = Math.ceil(data / 1000 / 60 / 60 / 24)

        document.write('<br><br><br>')
