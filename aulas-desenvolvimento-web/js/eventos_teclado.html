<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Teclado</title>
    <script>
        //onkeydown executa antes da execução da tecla
        //onkeyup executa depois da execução da tecla
        //onkeypress executa antes da execução da tecla se houver caracter
        function acao1() {
            alert('Testando')
        }
    
    </script>
</head>
<body>
    <input onkeypress="acao1()" type="text">
</body>


</html>
