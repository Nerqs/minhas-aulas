<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos mouse</title>
</head>
<body>
    <div id="teste" onmouseover="acao()" onmouseout="acao2()" style="background:  #ccc; height: 150px; width: 150px;">
    </div>
    <div>
        <p>
            testando
        </p>
    </div>

    <script>
        //https://www.w3schools.com/jsref/obj_mouseevent.asp

        var teste = document.getElementById('teste')

        function acao() {
            teste.style.width = '500px'
            teste.style.height = '500px'
            teste.style.position = 'absolute'
        }

        function acao2() {
            teste.style.width = '150px'
            teste.style.height = '150px'
            teste.style.position = 'relative'
        }
    </script>
</body>
</html>
