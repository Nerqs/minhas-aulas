<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(94, 94, 155);
            color: white; /*comentario em css*/
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(93, 145, 93);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentario em html -->
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um numero: '))
        var n2 = Number.parseInt(window.prompt('Digite outro numero: '))
        var s = n1 + n2
        window.alert(`A soma de ${n1} e ${n2} é igual a ${s}`)
        // (number + number) para adição
        // (string + string) para concatenação
        // posso usar apenas Number(), usar os outros se tiver que ser expecifico!!
        // number -> string == String() ou n.toString()
        // var.length == conta quando caracteres tem na string
        // var.toUpperCase() == coloca a string para letra maiuscula
        // var.toLowerCase() == coloca a string para letra minuscula
    </script>
</body>
</html>
