<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nascionalidade</title>
</head>
<body>
    <h1>Você é brasileiro?</h1>
    Onde você nasceu? <input type="text" name="mora" id="mora"><br>
    <input type="buttom" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar () {
            var nasc = window.document.querySelector('input#mora')
            var res = window.document.querySelector('div#res')
            if (nasc != 'Brasil') {
                res.innerHTML = 'Você é Estrangeiro!'
            } else {
                res.innerHTML = 'Você é Brasileiro!'
            }
        }
    </script>
</body>
</html>
